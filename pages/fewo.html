<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferienwohnung Holzöster 9</title>
  <link rel="stylesheet" type="text/css" href="/pages/fewo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Ferienwohnung Göpperl</h1>
    <p class="cream">Idyllische Ferienwohnung in Holzöster, Franking</p>
  </header>

  <section class="gallery">
    <img src="gang.jpg" alt="Gang">
    <img src="außen.jpg" alt="Außensicht">
    <img src="betten.jpg" alt="Schlafzimmer 1">
    <img src="kuche.jpg" alt="Küche">
  </section>

  <section class="details">
    <h2>Ausstattung</h2>
    <ul>
      <li><i class="fas fa-money-bill"></i>Pro Nacht: 80€</li>
      <li><i class="fas fa-broom"></i>Reinigungsbegühr: 40€</li>
      <li style="text-align: center; margin: 10px 0;">
        <svg width="100" height="20" xmlns="http://www.w3.org/2000/svg">
          <path d="M5,10 Q10,5 15,10 T25,10 T35,10 T45,10 T55,10 T65,10 T75,10 T85,10 T95,10" 
                stroke="black" fill="transparent" stroke-width="2" />
        </svg>
      </li>      
      <li><i class="fas fa-bed"></i> 2 Schlafzimmer, 4 Betten</li>
      <li><i class="fas fa-utensils"></i> Komplett ausgestattete Küche</li>
      <li><i class="fas fa-bath"></i> 1 Badezimmer</li>
      <li><i class="fas fa-umbrella-beach"></i> Balkon</li>
      <li><i class="fas fa-parking"></i> Parkplatz</li>
      <li><i class="fas fa-wifi"></i> WLAN</li>
    </ul>
    <button onclick="showBookingModal()">Jetzt Buchen</button>
  </section>

  <div id="booking-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="hideBookingModal()">&times;</span>
      <h2 class="booking-sub">Buchung</h2>
      <p class="booking-sub">Wir melden uns bei Ihnen!</p>
      <form id="booking-form" action="/submit-booking" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Ihr Name">
  
        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse">

        <label for="dates">Datum</label>
        <input type="text" id="dates" name="dates" placeholder="Anreise - Abreise">
        
        <label for="guests">Anzahl Gäste</label>
        <input type="number" id="guests" name="guests" min="1" max="4" value="1">
        
        <button type="submit">Anfrage senden</button>
      </form>
    </div>
  </div>

  <a href="/pages/fewo-impressum.html">Impressum</a>
  <script src="fewo.js"></script>
</body>
</html>
